<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Audio</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <div class="box">
               <div class="row">
                   <div class="col-sm-5">
                    <audio id="player">
                        <source src="" type="audio/mpeg">
                      </audio>
                     
                    <i id="prevSong" class="fas fa-backward"></i>
                    <i id="playSong" class="fas fa-play"></i>
                    <i  id="nextSong" class="fas fa-forward"></i>
                   
                   </div>
                   <div class="col-sm-7">
                       <p></p>
                   </div>
               </div>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="box">
                    <ul>
                        <li id="1"> <p>Inspiring Background</p> </li>
                        <li id="2"> <p>Happy Background</p> </li>
                        <li id="3"> <p>Fun Hip Hop</p> </li>
                        <li id="4"> <p>Cool Lofi Hip Hop</p> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
